<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <title>Highway Code Quiz Game</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <!-- Game HUD section -->
            <div id="hud">
                <div>
                    <p class="hud-prefix">Question</p>
                    <h1 class="hud-main-text" id="questionCounter"></h1>
                </div>
                <div>
                    <p class="hud-prefix">Score</p>
                    <h1 class="hud-main-text" id="score">0</h1>
                </div>
            </div>
            <!-- Quiz question -->
            <br>
            <h3 id="question"></h3>
            <br>
            <!-- Answer selection section -->
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1" aria-label="Answer A"></p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2" aria-label="Answer B"></p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3" aria-label="Answer C"></p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4" aria-label="Answer D"></p>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
